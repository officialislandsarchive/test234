<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta property="og:site_name" content="Zynova Scripts">
    <meta property="og:title" content="Zynova Scripts | Free Scripts">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://zynovascripts.xyz/freescripts">
    <meta property="og:image" content="https://zynovascripts.xyz/icon.png">
    <meta property="og:description" content="Welcome to our Free Scripts! Here you can look around and see what free scripts we have avalible for you!">
    <meta name="theme-color" content="#B724BF">
    <title>Free Scripts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/icon.png" sizes="any">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #e0e0e0;
            background-color: #1c1c1c;
            overflow: hidden;
            height: 100vh;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #1c1c1c, #333, #1c1c1c);
            background-size: 300% 300%;
            animation: moveGradient 10s ease infinite;
            z-index: -2;
        }

        @keyframes moveGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            height: 100%;
            padding: 20px;
            gap: 20px;
        }

        .scripts-list {
            flex: 0.4;
            overflow-y: auto;
            background-color: rgba(28, 28, 28, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .scripts-list::-webkit-scrollbar {
            width: 8px;
        }

        .scripts-list::-webkit-scrollbar-thumb {
            background-color: #9b59b6;
            border-radius: 10px;
        }

        .scripts-list::-webkit-scrollbar-track {
            background-color: #333;
        }

        .scripts-list h2 {
            font-size: 1.5em;
            color: #9b59b6;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }

        .search-bar input::placeholder {
            color: #bbb;
        }

        .script-item {
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .script-item:hover {
            background-color: #444;
            transform: scale(1.02);
        }

        .script-item.active {
            background-color: #9b59b6;
            color: #fff;
        }

        .script-details {
            flex: 1.6;
            background-color: rgba(28, 28, 28, 0.9);
            border-radius: 12px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #444;
        }

        .script-title {
            font-size: 2em;
            color: #9b59b6;
        }

        .script-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #9b59b6;
        }

        .details-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .loadstring-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .loadstring {
            background-color: #333;
            color: #9b59b6;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            width: 100%;
            max-width: 600px;
            overflow-x: auto;
        }

        .copy-button {
            background-color: #9b59b6;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #8e44ad;
        }

        .script-description {
            text-align: center;
            font-size: 1.1em;
            color: #bbb;
        }

        .metadata-section {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #222;
            border-radius: 8px;
        }

        .metadata-item {
            font-size: 1em;
            color: #9b59b6;
        }

        .footer {
            text-align: center;
            color: #e74c3c;
            font-size: 0.9em;
            font-weight: bold;
        }

        .search-bar {
            margin-bottom: 20px;
            position: relative;
        }

        .search-bar::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background-color: #9b59b6;
            margin-top: 10px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="container">
        <div class="scripts-list">
            <h2>Available Scripts</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search scripts...">
            </div>
            <div class="script-item" onclick="showScriptDetails(0)">Awesome Script</div>
            <div class="script-item" onclick="showScriptDetails(1)">Cool Utility Script</div>
            <div class="script-item" onclick="showScriptDetails(2)">Epic Game Script</div>
        </div>

        <div class="script-details" id="detailsPanel">
            <div id="welcomeScreen">
                <h2 class="script-title">Welcome!</h2>
                <p class="script-description">
                    Welcome! Here, youâ€™ll find a collection of free scripts ready for use in your projects. Select a script from the list to get started.
                </p>
            </div>

            <div id="scriptDetails" style="display: none;">
                <div class="details-header">
                    <div class="script-title" id="scriptTitle"></div>
                    <img class="script-icon" id="scriptIcon" src="" alt="Script Icon">
                </div>
                <div class="details-body">
                    <div class="loadstring-container">
                        <div class="loadstring" id="loadstring"></div>
                        <button class="copy-button" onclick="copyToClipboard()">Copy Loadstring</button>
                    </div>
                    <p class="script-description" id="scriptDescription"></p>
                    <div class="metadata-section">
                        <div class="metadata-item" id="scriptStatus"></div>
                        <div class="metadata-item" id="scriptSafety"></div>
                        <div class="metadata-item" id="scriptUpdated"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptData = [
            {
                title: "Awesome Script",
                description: "A cool script for automation in your game.",
                loadstring: "loadstring(game:HttpGet('https://example.com/script.lua'))",
                icon: "https://via.placeholder.com/80",
                status: "Active",
                safety: "Safe",
                updated: "2025-01-15"
            },
            {
                title: "Cool Utility Script",
                description: "A utility script to enhance your game.",
                loadstring: "loadstring(game:HttpGet('https://example.com/utility.lua'))",
                icon: "https://www.system-exodus.com/assets/images/gameimages/scriptimages/islands_free.gif",
                status: "Active",
                safety: "Safe",
                updated: "2025-01-14"
            },
            {
                title: "Epic Game Script",
                description: "An epic script that will change the game.",
                loadstring: "loadstring(game:HttpGet('https://example.com/epic.lua'))",
                icon: "https://www.system-exodus.com/assets/images/gameimages/scriptimages/islands_free.gif",
                status: "Inactive",
                safety: "Unsafe",
                updated: "2025-01-13"
            }
        ];

        function showScriptDetails(index) {
    const script = scriptData[index];
    document.getElementById('welcomeScreen').style.display = 'none';
    document.getElementById('scriptDetails').style.display = 'block';
    document.getElementById('scriptTitle').textContent = script.title;
    document.getElementById('scriptIcon').src = script.icon; // Set the src attribute to the icon URL
    document.getElementById('loadstring').textContent = script.loadstring;
    document.getElementById('scriptDescription').textContent = script.description;
    document.getElementById('scriptStatus').textContent = `Status: ${script.status}`;
    document.getElementById('scriptSafety').textContent = `Safety: ${script.safety}`;
    document.getElementById('scriptUpdated').textContent = `Last Updated: ${script.updated}`;
}

        function copyToClipboard() {
            const loadstring = document.getElementById('loadstring').textContent;
            navigator.clipboard.writeText(loadstring).then(() => {
                alert("Loadstring copied to clipboard!");
            });
        }

function sendToWebhook(buttonName) {
    const webhookURL = "https://discord.com/api/webhooks/1329295497139191849/nUjsk8IuP_1LTqUt776hXdnJ2FOxXkDg0gpctWKnhKUwUBH8KfQy1bEJqSBUfh1lta7W";
    fetch(webhookURL, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            content: `Button clicked: ${buttonName}`
        })
    }).then(response => {
        if (response.ok) {
            console.log("Webhook sent successfully");
        } else {
            console.error("Failed to send webhook");
        }
    });
}

document.querySelectorAll('.script-item').forEach((button, index) => {
    button.addEventListener('click', () => {
        sendToWebhook(button.textContent.trim());
    });
});
    </script>
</body>
</html>
